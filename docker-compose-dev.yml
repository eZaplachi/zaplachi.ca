version: "3"
services:
  # If vpn enabled by default restart docker service and systemctl-daemon after vpn is disabled
  nextjs-app:
    stdin_open: true
    # tty: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./src:/app/src:ro
    env_file:
      - .env.local
