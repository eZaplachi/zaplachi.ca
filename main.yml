# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Push directory to another repository
        # You may pin to the exact commit or the version.
        # uses: cpina/github-action-push-to-another-repository@8e9bfb00e6687c3f5cbc272c09b9dd2c27c7720c
        uses: cpina/github-action-push-to-another-repository@v1.3
        with:
          # Source directory from the origin directory
          source-directory: ezap2000/website
          # Name of the destination username/organization
          destination-github-username: eZaplachi
          # Destination repository
          destination-repository-name: eZaplachi/www.zaplachi.ca
          # Email for the git commit
          user-email: evan@zaplachi.ca
          # [Optional] Username/organization for the destination repository
          destination-repository-username: eZaplachi, default is 
          # [Optional] set target branch name for the destination repository. Defaults to "master" for historical reasons
          target-branch: main, default is master
          # [Optional] commit message for the output repository. ORIGIN_COMMIT is replaced by the URL@commit in the origin repo
          commit-message: Update from ORIGIN_COMMIT, default is Update from ORIGIN_COMMIT
